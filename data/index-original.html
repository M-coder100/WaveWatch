<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESP8266 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="Styles/styles.css" />
    <link rel="icon" href="data:,">
  </head>
  <body>
    <h1>ESP8266 Web Server</h1>
    <p>Pump State <strong id="relayState">%STATE%</strong></p>
    <p>
      <button class="button" id="onButton">ON</button>
      <button class="button button2" id="offButton">OFF</button>
      <button class="button" id="autoPumpButton">
        Auto Pump <span id="autoPumpState">ON</span>
      </button>
    </p>
    <p>
      <span class="sensor-labels">percentage sensor 1</span>
      <span id="percentage1"></span>
      <sup class="units">&percnt;</sup>
    </p>
    <p>
      <span class="sensor-labels">percentage sensor 2</span>
      <span id="percentage2"></span>
      <sup class="units">&percnt;</sup>
    </p>
    <p>
      <span class="sensor-labels">liters sensor 1</span>
      <span id="liters1"></span>
      <sup class="units">L</sup>
    </p>
    <p>
      <span class="sensor-labels">liters sensor 2</span>
      <span id="liters2"></span>
      <sup class="units">L</sup>
    </p>
  </body>
  <script type="module" src="Scripts/backend.js"></script>
  <script type="module" src="Scripts/main.js"></script>
</html>
